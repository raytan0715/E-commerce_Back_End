<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="memberArea.css">
        <!--<link rel="stylesheet" href="css/h.css">-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
        <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;500;600;700&display=swap" rel="stylesheet"> <!--英文字體-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>映像販賣所</title>
   </head>
<body>
    

    <div class="s1">

        <div class="container2">

            <div class="content">

                <!-- 左側大選單之背後選擇器 -->
                <img src="" alt="">
                <input type="radio" name="slider" checked id="modify">
                <input type="radio" name="slider" id="record">
            
                <!-- 左側大選單 -->
                <div class="list">
                    <label for="modify" class="modify">
                    <span class="title">個人資料</span>
                    </label>
                    <label for="record" class="record">
                    <span class="title">訂單記錄</span>
                    </label>
                    <div class="slider"></div>
                </div>

                <div class="text-content">
                    <div class="modify text">
                        <div class="rr">
                            <div class="info">
                                <p>個人資料</p>
                                <form action="">
                                    <div class="mod-txt">
                                        <input type="text" name="" id="" placeholder="Name" value="卡比獸">     <!--抓個人資料填入value內-->
                                        <input type="text" name="" id="" placeholder="Gender" value="">
                                        <input type="text" name="" id="" placeholder="Phone" value="">
                                        <input type="text" name="" id="" placeholder="Email" value="abcabc@gmail.com">
                                        <input type="text" name="" id="" placeholder="Address" value="">
                                    </div>
                                    <input type="submit" value="UPDATE" class="p-sub">
                                </form>
                            </div>
                            <div class="acc">
                                <p>帳號密碼</p>
                                <form action="">
                                    <div class="mod-txt">
                                        <input type="text" name="" id="" placeholder="Account" value="abcabc">    <!--抓個人資料填入value內-->
                                        <input type="text" name="" id="" placeholder="Password" value="**********">
                                    </div>
                                    <input type="submit" value="UPDATE" class="p-sub">
                                </form>
                                <h2>*如需修改資料請直接填入輸入格*</h2>
                            </div>
                        </div>
                    </div>
                    <div class="record text">
                        <table class="r-table">
                            <tr>
                                <th>訂單編號</th>
                                <th class="dis">訂單日期</th>
                                <th>品名</th>
                                <th>數量</th>
                                <th>合計</th>
                                <th class="dis">備註</th>
                                <th class="dis">訂單狀態</th>
                            </tr>
                            <tr>
                                <td>A20200526</td>
                                <td class="dis">2021/05/26</td>	
                                <td><span>CONON<br>New Canonet 28</span></td>   <!--br前是抓品牌 br後是抓品名-->
                                <td>1</td>
                                <td>$2000</td>
                                <td class="dis">無</td>
                                <td class="dis">已完成</td>
                            </tr>
                            <tr>
                                <td>A20200526</td>
                                <td class="dis">2021/05/26</td>	
                                <td><span>KODAK<br>Tri-X 400</span></td>
                                <td>1</td>
                                <td>$2000</td>
                                <td class="dis">無</td>
                                <td class="dis">已完成</td>
                            </tr>
                            <tr>
                                <td>A20200524</td>
                                <td class="dis">2021/05/24</td>	
                                <td><span>KONICA<br>Genba Kantoku 28WB</span></td>
                                <td>1</td>
                                <td>$2000</td>
                                <td class="dis">無</td>
                                <td class="dis">已完成</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
    </div>



</body>
</html>
