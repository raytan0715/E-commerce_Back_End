<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;500;600;700&display=swap" rel="stylesheet"> <!--英文字體-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="slick/slick.css"><!-- slider套件 -->
	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"><!-- slider套件 -->
    <!--<link rel="stylesheet" href="css/h.css">--> 
    <link rel="stylesheet" href="CodeTest_BuyCart.css">
    

    <title>映像販賣所 | 商品總覽</title>
</head>
<body>
    <!-- 導覽列 -->
    <header>
        <nav>
            <ul class="nav_center">
                

                <!-- 登入註冊 -->
                <div class="nav_right">
                                
                    
                    <!-- 購物車 -->
                    <div id="cart">
                        <button onclick="openNav()".style.display='block' type="button" class="btn btn-light" style="width: auto;height:auto;">
                            <i class="fa fa-shopping-cart" aria-hidden="true" style="font-size: 22px;"></i>
                        </button>
                    </div>
                    <div id="mySidebar" class="sidebar">
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                        <div class="sidebarinner">
                            <form action="">
                                <div class="cart-p">
                                    <img src="img/c1.png">
                                    <div>
                                        <div class="cp1">   <!--商品名稱-->
                                            <h1>CANON</h1>
                                            <p>New Canonet 28</p>
                                        </div>
                                        <div class="cp2">   <!-- 數量增減 -->
                                            <input id="min" type="button" value="&minus;"/>
                                            <input id="quantity" type="text" value="1"/>
                                            <input id="add" type="button" value="+"/> <!-- ' &minus; '是減號 -->
                                        </div>
                                    </div>
                                    <div class="cp3">   <!-- 商品價格 -->
                                        <p>$5580</p>
                                    </div>
                                    <button>&times;</button>    <!-- 刪除商品按鈕 '&times;'是叉叉符號 -->
                                </div>
                                <div class="cart-p">
                                    <img src="img/f2.png">
                                    <div>
                                        <div class="cp1">   <!--商品名稱-->
                                            <h1>KODAK</h1>
                                            <p>Tri-X 400</p>
                                        </div>
                                        <div class="cp2">   <!-- 數量增減 -->
                                            <input id="min" type="button" value="&minus;"/>
                                            <input id="quantity" type="text" value="1"/>
                                            <input id="add" type="button" value="+"/> <!-- ' &minus; '是減號 -->
                                        </div>
                                    </div>
                                    <div class="cp3">   <!-- 商品價格 -->
                                        <p>$340</p>
                                    </div>
                                    <button>&times;</button>    <!-- 刪除商品按鈕 '&times;'是叉叉符號 -->
                                </div>
                                
                                
                                <!-- 計算總價 -->
                                <div class="cart-total">
                                    <p>SUBTOTAL<p>
                                    <p class="r">$5920</p>
                                </div>
                                <div class="cart-but">
                                    <input type="button" value="BACK TO SHOP" onclick="location.href='shop.html'">
                                    <input type="button" value="CHECKOUT" class="p-check" onclick="location.href='checkout.html'">
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    
                </div>
            </ul>
        </nav>
    </header>
<!-- 導覽列結束 -->



<!-- 導覽列 -->
<script src="js/h.js" charset="utf-8"></script>

<!-- 熱門商品 Slider -->
<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
<script src="slick/slick.js" type="text/javascript" charset="utf-8"></script>
<script src="slick/slick-2.js"></script>


<!-- 商品分類 -->
<script>
    const buttons=document.querySelectorAll("li");
    const section=document.querySelectorAll(".category");
    buttons.forEach(item =>{
        item.addEventListener('click' , ()=>{
            buttons.forEach(item =>{
                item.className="";
            });
            item.className="active";
            let values=item.textContent;
            section.forEach(show =>{
                show.style.display="none";
                if(show.getAttribute("data-id") === values || values === "所有商品"){
                    show.style.display="block";
                }
            })

        })
    })
</script>


</body>
</html>
