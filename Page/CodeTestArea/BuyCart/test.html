<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantity Increment/Decrement</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .cp2 {
            display: flex;
            align-items: center;
        }
        .cp2 input[type="button"] {
            width: 30px;
            height: 30px;
            text-align: center;
        }
        .cp2 input[type="text"] {
            width: 50px;
            height: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="cp2"> <!-- 數量增減 -->
            <input id="min" type="button" value="&minus;" />
            <input id="quantity" type="text" value="1" />
            <input id="add" type="button" value="+" />
        </div>
        <p>Total: $<span id="total">3.95</span></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var t = $("#quantity");
            function setTotal() {
                var total = (parseInt(t.val()) * 3.95).toFixed(2);
                $("#total").text(total);
            }
            setTotal();

            $("#add").click(function() {
                var currentVal = parseInt(t.val());
                t.val(currentVal + 1);
                $("#min").prop("disabled", false);
                setTotal();
            });

            $("#min").click(function() {
                var currentVal = parseInt(t.val());
                if (currentVal > 1) {
                    t.val(currentVal - 1);
                    if (currentVal - 1 === 1) {
                        $(this).prop("disabled", true);
                    }
                }
                setTotal();
            });

            if (parseInt(t.val()) === 1) {
                $("#min").prop("disabled", true);
            }
        });
    </script>
</body>
</html>
